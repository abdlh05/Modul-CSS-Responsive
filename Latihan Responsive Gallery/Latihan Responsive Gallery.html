<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan responsive article</title>
        <link rel="stylesheet" href="Gallery.css"><!--untuk ngelinkan file cssnya-->
    </head>
    <body>
        <div class="container">
            <h3>Image Gallery</h3>
            
            <div class="box col-3 col-s-6" >
                <img src="./image/soeharto.jpeg" alt="gambar soeharto" class="image">
                <h2>Soeharto</h2>
                <p>Soeharto adalah presiden RI yang kedua</p>
            </div>

            <div class="box col-3 col-s-6" >
                <img src="./image/habibie.jpeg" alt="gambar habibie" class="image">
                <h2>Habibie</h2>
                <p>BJ Habibie adalah presiden RI yang ketiga</p>
            </div>

            <div class="box col-3 col-s-6" >
                <img src="./image/gusdur.jpeg" alt="gambar gusdur" class="image">
                <h2>KH. Abdurrahman Wahid</h2>
                <p>KH. Abdurrahman Wahid (Gus Dur) adalah presiden RI yang keempat</p>
            </div>

            <div class="box col-3 col-s-6" >
                <img src="./image/sby.png" alt="gambar SBY" class="image">
                <h2>Susilo Bambang Yudhoyono</h2>
                <p>Susilo Bambang Yudhoyono adalah presiden RI yang keenam</p>
            </div>
        </div>
    </body>
</html>
